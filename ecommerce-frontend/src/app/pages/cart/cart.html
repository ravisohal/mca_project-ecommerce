<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Your Cart</h1>

  <div
    *ngFor="let item of items"
    class="flex items-center justify-between bg-white p-4 rounded-xl shadow mb-4"
  >
    <div class="flex items-center space-x-4">
      <img
        [src]="item.product.imageUrl"
        alt="{{ item.product.name }}"
        class="w-16 h-16 object-cover rounded-lg"
      />
      <div>
        <h2 class="font-semibold text-gray-800">{{ item.product.name }}</h2>
        <p class="text-sm text-gray-500">Qty: {{ item.quantity }}</p>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <span class="font-bold text-indigo-600">â‚¹{{ item.product.price }}</span>
      <button
        (click)="removeFromCart(item.product.id)"
        class="text-red-500 hover:text-red-700"
      >
        Remove
      </button>
    </div>
  </div>

  <div class="text-right mt-6">
    <span class="text-lg font-bold">Total: ${{ total }}</span>
    <button
      (click)="checkout()"
      class="ml-4 bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700"
    >
      Checkout
    </button>
  </div>
</div>
