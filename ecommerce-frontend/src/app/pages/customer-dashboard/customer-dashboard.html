<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Welcome back</h1>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Your Orders</h2>
    <div *ngIf="loading()">Loading...</div>
    <div *ngIf="!loading() && orders().length === 0" class="opacity-70">No orders yet.</div>
    <div class="grid gap-4 md:grid-cols-2" *ngIf="orders().length">
      <div class="rounded-2xl p-4 shadow border" *ngFor="let o of orders()">
        <div class="flex justify-between mb-2">
          <div>Order #{{o.id}}</div>
          <div class="font-medium">{{o.status}}</div>
        </div>
        <div class="text-sm opacity-80 mb-2">{{o.createdAt | date:'medium'}}</div>
        <a [routerLink]="['/orders', o.id]" class="underline">View details</a>
      </div>
    </div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-2">Profile</h2>
    <a routerLink="/user/profile" class="underline">View / edit profile</a>
  </section>
</div>
