<!-- Simple inline editor -->
<div *ngIf="showEditor()" class="mt-6 bg-white shadow rounded-xl p-4">
  <h2 class="font-semibold mb-4">{{ editId() ? 'Edit Product' : 'Add Product' }}</h2>
  <form [formGroup]="form" class="grid md:grid-cols-2 gap-4">
    <label class="block">
      <span class="text-sm text-gray-600">Name</span>
      <input formControlName="name" class="mt-1 w-full border rounded-lg px-3 py-2" />
    </label>

    <label class="block">
      <span class="text-sm text-gray-600">Price</span>
      <input type="number" formControlName="price" class="mt-1 w-full border rounded-lg px-3 py-2" />
    </label>

    <label class="block md:col-span-2">
      <span class="text-sm text-gray-600">Description</span>
      <textarea rows="3" formControlName="description" class="mt-1 w-full border rounded-lg px-3 py-2"></textarea>
    </label>

    <label class="block">
      <span class="text-sm text-gray-600">Stock</span>
      <input type="number" formControlName="stock" class="mt-1 w-full border rounded-lg px-3 py-2" />
    </label>

    <label class="block">
      <span class="text-sm text-gray-600">Image URL</span>
      <input formControlName="imageUrl" class="mt-1 w-full border rounded-lg px-3 py-2" />
    </label>

    <label class="block">
      <span class="text-sm text-gray-600">Category</span>
      <select formControlName="categoryId" class="mt-1 w-full border rounded-lg px-3 py-2">
        <option [ngValue]="null">Select category</option>
        <option *ngFor="let c of categories()" [ngValue]="c.id">{{ c.name }}</option>
      </select>
    </label>

    <div class="md:col-span-2 text-right space-x-2">
      <button type="button" (click)="showEditor.set(false)" class="px-4 py-2 border rounded-lg">Cancel</button>
      <button type="button" (click)="save()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Save</button>
    </div>
  </form>
</div>
