<div *ngFor="let order of orders()" class="mt-3 flex items-center gap-2">
  <label class="text-sm text-gray-600">Update status:</label>
  <select #statusSelect
          class="border rounded-lg px-3 py-1"
          (change)="setStatus(order, statusSelect.value)">
    <option [selected]="order.status===orderStatus.PENDING">Pending</option>
    <option [selected]="order.status===orderStatus.PROCESSING">Processing</option>
    <option [selected]="order.status===orderStatus.SHIPPED">Shipped</option>
    <option [selected]="order.status===orderStatus.DELIVERED">Delivered</option>
    <option [selected]="order.status===orderStatus.CANCELLED">Cancelled</option>
  </select>
</div>
