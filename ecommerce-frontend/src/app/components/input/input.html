<label class="block">
  <span class="text-gray-700 mb-1 block">{{ label() }}</span>
  <input 
    class="w-full rounded-md border px-3 py-2" 
    [type]="type()" 
    [placeholder]="placeholder()"
    [disabled]="disabled()" 
    [value]="value" 
    (input)="onChange($event.target.value)" 
    (blur)="onTouched()" 
  />
</label>
