<div class="flex min-h-screen items-center justify-center bg-gray-100">
      <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create your account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
          <!-- Username -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Username</label>
            <input 
              formControlName="username" 
              type="text" 
              placeholder="jane_doe" 
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- First Name -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">First Name</label>
            <input 
              formControlName="firstName" 
              type="text" 
              placeholder="Jane"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Last Name -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Last Name</label>
            <input 
              formControlName="lastName" 
              type="text" 
              placeholder="Doe"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Username -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Username</label>
            <input 
              formControlName="username" 
              type="text" 
              placeholder="jane_doe" 
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email</label>
            <input 
              formControlName="email" 
              type="email" 
              placeholder="jane@example.com"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Password -->
          <div class="mb-6">
            <label class="block text-gray-700 mb-1">Password</label>
            <input 
              formControlName="password" 
              type="password" 
              placeholder="••••••••"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Phone -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Phone Number</label>
            <input 
              formControlName="phoneNumber" 
              type="text" 
              placeholder="(123) 456-7890"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Shipping Address -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Shipping Address</h3>
            <div formGroupName="shippingAddress">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-gray-700 mb-1">Street</label>
                  <input 
                    formControlName="street" 
                    type="text" 
                    placeholder="123 Main St"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">City</label>
                  <input 
                    formControlName="city" 
                    type="text" 
                    placeholder="Anytown"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">State</label>
                  <input 
                    formControlName="state" 
                    type="text" 
                    placeholder="HR"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">Postal Code</label>
                  <input 
                    formControlName="postalCode" 
                    type="text" 
                    placeholder="12345"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">Country</label>
                  <input 
                    formControlName="country" 
                    type="text" 
                    placeholder="India"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Billing Address -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Billing Address</h3>
            <div formGroupName="billingAddress">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-gray-700 mb-1">Street</label>
                  <input 
                    formControlName="street" 
                    type="text" 
                    placeholder="123 Main St"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">City</label>
                  <input 
                    formControlName="city" 
                    type="text" 
                    placeholder="Anytown"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">State</label>
                  <input 
                    formControlName="state" 
                    type="text" 
                    placeholder="HR"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">Postal Code</label>
                  <input 
                    formControlName="postalCode" 
                    type="text" 
                    placeholder="12345"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">Country</label>
                  <input 
                    formControlName="country" 
                    type="text" 
                    placeholder="India"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <button 
            type="submit" 
            [disabled]="loading || registerForm.invalid"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400"
          >
            <span *ngIf="!loading">Register</span>
            <span *ngIf="loading">Loading...</span>
          </button>
          
          <!-- Success/Error Messages -->
          <p *ngIf="error" class="mt-3 text-red-500 text-center">{{ error }}</p>
          <p *ngIf="success" class="mt-3 text-green-500 text-center">Registration successful! Redirecting to login...</p>

          <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? 
            <a [routerLink]="['/auth/login']" class="font-medium text-indigo-600 hover:text-indigo-500">
              Login here
            </a>
          </p>
        </form>
      </div>
    </div>
