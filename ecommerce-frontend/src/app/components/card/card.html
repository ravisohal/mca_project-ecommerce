<div class="card-container" (click)="handleClick()">
  @if (product.imageUrl) {
  <img [src]="product.imageUrl" [alt]="'Image of ' + product.name"
    class="w-full h-48 object-cover object-center transition-transform duration-300 hover:scale-105" />
  }
  <div class="card-content">
    <div class="card-header">
      <h3 class="product-title">{{ product.name }}</h3>
      <span class="category-tag">{{ product.category.name || 'N/A' }}</span>
    </div>
    <p class="product-description">{{ product.description }}</p>
    <div class="price-discount-row">
      <p class="product-price">â‚¹{{ product.price }}</p>
      @if (product.discount > 0) {
      <p class="product-discount">{{ (product.discount.valueOf() * 100) }}% Off</p>
      }
    </div>
    <button (click)="$event.stopPropagation(); onAddToCart()" class="add-to-cart-btn">
      Add to Cart
    </button>
  </div>
</div>
